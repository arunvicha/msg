<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        .message-list {
            margin-top: 20px;
        }
        .message-item {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            word-wrap: break-word;
        }
        .message-text {
            white-space: pre-wrap;
            margin-bottom: 10px;
        }
        .message-timestamp {
            color: #888;
            font-size: 0.8em;
        }
        #backBtn {
            width: 100%;
            padding: 10px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #noMessages {
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="backBtn">Back to Send Message</button>
        <h2>Sent Messages</h2>
        <div id="messageList" class="message-list"></div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwOpFGrjahi6HVgXLmoZYqJ4BScIH3jsVknEzjmyvjknlIOaCkPmPDD2YCfp7GeO8HM/exec';
        const messageList = document.getElementById('messageList');
        const backBtn = document.getElementById('backBtn');

        // Function to fetch and display messages
        async function fetchMessages() {
            try {
                const response = await fetch(`${scriptURL}?action=getMessages`);
                const data = await response.json();

                if (!data || data.length === 0) {
                    messageList.innerHTML = '<p id="noMessages">No messages found.</p>';
                    return;
                }

                // Clear previous messages
                messageList.innerHTML = '';

                // Reverse to show newest first
                data.reverse().forEach((message) => {
                    const messageDiv = document.createElement('div');
                    messageDiv.classList.add('message-item');
                    
                    // Create separate elements for message and timestamp
                    const messageText = document.createElement('div');
                    messageText.classList.add('message-text');
                    messageText.textContent = message.message;

                    const timestampDiv = document.createElement('div');
                    timestampDiv.classList.add('message-timestamp');
                    timestampDiv.textContent = `Sent: ${message.timestamp}`;

                    // Append elements to message div
                    messageDiv.appendChild(messageText);
                    messageDiv.appendChild(timestampDiv);

                    // Append to message list
                    messageList.appendChild(messageDiv);
                });
            } catch (error) {
                console.error('Error fetching messages:', error);
                messageList.innerHTML = '<p id="noMessages">Error loading messages. Please try again.</p>';
            }
        }

        // Back to send message page
        backBtn.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // Fetch messages on page load
        fetchMessages();
    </script>
</body>
</html>
